version: '3.8'

services:
  stock-dashboard:
    build:
      context: .
      args:
        COMMIT_HASH: ${COMMIT_HASH:-unknown}
        BUILD_TIMESTAMP: ${BUILD_TIMESTAMP:-}
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
      - ./config.yaml:/app/config.yaml
      - ./.env:/app/.env
    restart: unless-stopped
